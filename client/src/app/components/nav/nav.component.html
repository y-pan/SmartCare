<div class="container">
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="#">SmartCare</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample03" aria-controls="navbarsExample03"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExample03">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" [ngClass]="{active :displayNav == 0}">
          <a class="nav-link" *ngIf="isLoggedIn" (click)="showHome()">Home</a>
          <!-- <span class="sr-only">(current)</span> -->
        </li>
        <li class="nav-item" *ngIf="!isLoggedIn" [ngClass]="{active :displayNav == -1}">
          <a class="nav-link" (click)="showLogin()">Login</a>
        </li>
        <li class="nav-item" [ngClass]="{active :displayNav == -2}">
          <a class="nav-link" *ngIf="!isLoggedIn" (click)="showSignUp()">SignUp</a>
        </li>

        <!-- patient navs -->

        <li class="nav-item" [ngClass]="{active :displayNav == 1}">
          <a class="nav-link" *ngIf="isPatientLoggedIn" (click)="getMyVitalSigns()">Tests</a>
        </li>
        <li class="nav-item" [ngClass]="{active :displayNav == 4}">
          <a class="nav-link" *ngIf="isPatientLoggedIn" (click)="getSymptoms()">Symptoms</a>
        </li>
        <li class="nav-item" [ngClass]="{active :displayNav == 2}">
          <a class="nav-link" *ngIf="isPatientLoggedIn" (click)="getMyTips()">Tips</a>
        </li>
        <li class="nav-item" [ngClass]="{active :displayNav == 5}">
          <a class="nav-link" *ngIf="isPatientLoggedIn" (click)="getGames()">Games</a>
        </li>
        <li class="nav-item" [ngClass]="{active :displayNav == 3}">
          <a class="nav-link" *ngIf="isPatientLoggedIn" (click)="showSendAlert()">Send Alert</a>
        </li>



        <!-- nurse navs -->

        <li class="nav-item" [ngClass]="{active :displayNav == 13}">
          <a class="nav-link" *ngIf="isNurseLoggedIn" (click)="openSearchPatient()">Search Patient</a>
        </li>

        <li class="nav-item" [ngClass]="{active :displayNav == 11}">
          <a class="nav-link" *ngIf="isNurseLoggedIn" (click)="openEnterVitalSigns()">Enter Vital Signs</a>
        </li>

        <li class="nav-item" [ngClass]="{active :displayNav == 12}">
          <a class="nav-link" *ngIf="isNurseLoggedIn" (click)="openSendTips()">Send Tips</a>
        </li>

      </ul>
      <input type="button" class="btn btn-danger btn-sm" *ngIf="isLoggedIn" (click)="logout()" value="Logout" />

    </div>
  </nav>
</div>
